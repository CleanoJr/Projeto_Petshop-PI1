<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/login_style.css" />
    <link
      rel="shortcut icon"
      href="../static/imagens/favicon.ico"
      type="image/x-icon"
    />
    <title>Login - Pet Shop</title>
  </head>

  <body>
    <div class="card login-card" style="max-width: 350px">
      <div class="card-body">
        <img src="../static/assets/logo.jpg" alt="Logo" class="login-logo" />

        <h3 class="text-center spacing">Petshop</h3>
        <h4 class="text-center mb-4">Bem-vindo!</h4>

        <!-- Formulário de Login -->
        <form action="{{ url_for('logar') }}" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="username"
			  name="username"
              placeholder="Digite seu usuario"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
			  name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-small">
              Entrar
            </button>
          </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

        <div class="text-center mt-3">
          <a href="/usuario/inserir" class="d-block mt-2">Criar conta</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
