<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../../static/css/consult_form.css">
    <link rel="shortcut icon" href="../../static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    {% include '/includes/menu_nav.html'%}
    
    <div class="main">
        <h2>Novo Produto</h2>
    </div>

    <div class="form-container">
        <div class="card card-form">
            <h4 class="text-left mb-4">Novo Produto</h4>
            
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="produto" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="cargo" class="form-label">Tipo de Produto</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="Coleiras">Coleiras</option>
                                <option value="Ração">Ração</option>
                                <option value="Mordedores">Mordedores</option>
                                <option value="Petiscos">Petiscos</option>
                                <option value="Bolas">Bolas</option>
                                <option value="Outros">Outros</option>
                        </select>
                        </div>

                    <div class="col-md-6 mb-2">
                        <label for="telefone" class="form-label">Preço</label>
                        <input type="tel" class="form-control" id="preco" name="preco" placeholder="R$ 0,00" required>
                    </div>                        
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="descricao" class="form-label">Descriçao</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Observações</label>
                    <textarea class="form-control form-control-sm" id="observacoes" name="observacoes" placeholder="Observações referente ao produto" rows="3" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-small">Salvar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
