<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo gendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../../static/css/consult_form.css">
    <link rel="shortcut icon" href="../../static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../static/assets/logo.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <h2>Petshop</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agenda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="clientePetDropdown" role="button" data-bs-toggle="dropdown">
                            Cliente/Pet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cliente</a></li>
                            <li><a class="dropdown-item" href="#">Pet</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Veterinário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main">
        <h2>Novo agendamento</h2>
    </div>

    <div class="form-container">
        <div class="card card-form">
            <h4 class="text-left mb-4">Agendamento</h4>
            
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="usuario" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Nome do cliente" required>
                    </div>

                    <div class="col-md-6 mb-2">
                        <label for="telefone" class="form-label">Pet</label>
                        <input type="tel" class="form-control" id="pet" name="pet" placeholder="Nome do pet" required>
                    </div>                        
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="usuario" class="form-label">Serviço</label>
                        <input type="text" class="form-control" id="servico" name="servico" placeholder="Digite o serviço" required>
                    </div>

                    <div class="col-md-6 mb-2">
                        <label for="telefone" class="form-label">Profissional</label>
                        <input type="tel" class="form-control" id="profissional" name="profissional" placeholder="Nome do profissional" required>
                    </div>                        
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="password" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="col-md-6 mb-2">
                        <label for="confirm-password" class="form-label">Horário</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Observações</label>
                    <textarea class="form-control form-control-sm" id="email" name="email" placeholder="Observações referente ao agendamento" rows="3" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-small">Agendar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
