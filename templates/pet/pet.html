<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PetShop-Pet</title>
   <link rel="stylesheet" href="../../assets/css/usuarios.css">
   <link rel="shortcut icon" href="../../static/assets/favicon.ico" type="image/x-icon">
   <!-- Importação do Font Awesome para os ícones -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <!-- Barra de navegação -->
   {% include '/includes/menu_nav.html'%}
    
   <!-- Conteúdo principal -->
   <main>
      <div id="home">
         <h1>Pet</h1>
      </div>
      <div class="container">
         <h3>Campo de busca</h3>

         <div class="search-form">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Dono">
            <br>
            <select name="filtro" id="filtro">
               <option value="">Espécie </option>
               <option value="Cliente">Câes</option>
               <option value="Serviço">Gatos</option>
               <option value="Profissional">Roedores</option>
               <option value="Profissional">Aves</option>
               <option value="Profissional">Peixes</option>
               <option value="Profissional">Répteis</option>
            </select>
         </div>  
         <!-- <button class="btn btn-new">Novo Usuário</button> -->   
         <div class="btn">      
         <button class="btn">Pesquisar</button>
         </div>
         <table>
            <thead>
               <tr>
                  <th>Pet</th>
                  <th>Dono</th>
                  <th>Espécie</th>
                  <th>Ações</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>Jack</td>
                  <td>Victor Franklin Alves</td>
                  <td>Cães</td>
                  <td> 
                     <button class="btn-action" title="Editar">
                        <i class="fas fa-edit"></i>
                     </button>
                     <button class="btn-action" title="Excluir">
                        <i class="fas fa-trash-alt"></i>
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>Bidu</td>
                  <td>Daniela Cristina do Carmo</td>
                  <td>Gatos</td>
                  <td> 
                     <button class="btn-action" title="Editar">
                        <i class="fas fa-edit"></i>
                     </button>
                     <button class="btn-action" title="Excluir">
                        <i class="fas fa-trash-alt"></i>
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>Bilu</td>
                  <td>Camila Lopes Mesquita</td>
                  <td>Roedores</td>
                  <td> 
                     <button class="btn-action" title="Editar">
                        <i class="fas fa-edit"></i>
                     </button>
                     <button class="btn-action" title="Excluir">
                        <i class="fas fa-trash-alt"></i>
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </main>
</body>
</html>
