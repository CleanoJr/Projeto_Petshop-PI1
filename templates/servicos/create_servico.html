<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="shortcut icon" href="../../static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    {% include '/includes/menu_nav.html'%}
    
    <div class="main">
        <h2>Novo Serviço</h2>
    </div>

    <div class="form-container">
        <div class="card card-form">
            <h4 class="text-left mb-4">Novo Serviço</h4>
            
            <form method="POST" action="{{ url_for('create_servicos') }}">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome do serviço" required>
                    </div>

                    <div class="col-md-6 mb-2">
                        <label for="price" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="R$ 0,00" required>
                    </div>                        



                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control form-control-sm" id="description" name="description" placeholder="Observação do serviço" rows="3" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-small">Salvar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/servico_format.js" defer></script>
</body>
</html>
