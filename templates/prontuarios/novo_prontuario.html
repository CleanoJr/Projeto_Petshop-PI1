<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="shortcut icon" href="../../static/assets/favicon.ico" type="image/x-icon">
</head>
<body>

    {% include '/includes/menu_nav.html' %}

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Novo Prontuário</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('prontuario.novo_prontuario') }}" target="_blank">
                    <!-- Primeira Linha -->
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="paciente" class="form-label">Paciente</label>
                            <input type="text" class="form-control" id="paciente" name="paciente" placeholder="Nome do paciente" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="tutor" class="form-label">Tutor</label>
                            <input type="text" class="form-control" id="tutor" name="tutor" placeholder="Nome do tutor" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" name="sexo" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Macho">Macho</option>
                                <option value="Fêmea">Fêmea</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="especie" class="form-label">Espécie</label>
                            <input type="text" class="form-control" id="especie" name="especie" placeholder="Espécie do animal" required>
                        </div>
                    </div>
                    <!-- Segunda Linha -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="raca" class="form-label">Raça</label>
                            <input type="text" class="form-control" id="raca" name="raca" placeholder="Raça do animal" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="peso" name="peso" placeholder="Peso em kg" required>
                        </div>
                    </div>
                    <!-- Terceira Linha -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="data_consulta" class="form-label">Data da Consulta</label>
                            <input type="date" class="form-control" id="data_consulta" name="data_consulta" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                        </div>
                    </div>
                    <!-- Quarta Linha -->
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="conteudo" class="form-label">Descrição</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" rows="3" placeholder="Descrição do prontuário" required></textarea>
                        </div>
                    </div>
                    <!-- Botão -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Gerar PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
