<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="shortcut icon" href="../../static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    {% include '/includes/menu_nav.html'%}
    
    <div class="main">
        <h2>Novo funcionário</h2>
    </div>

    <div class="form-container">
        <div class="card card-form">
            <h4 class="text-left mb-4">Preencha os campos</h4>
            
            <form id="form" method="POST" action="/funcionario/inserir">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do funcionário" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="cargo" class="form-label">Cargo</label>
                        <select class="form-select" id="cargo" name="cargo" required>
                        <option value="Recepcionista">Recepcionista</option>
                        <option value="Cuidador">Cuidador</option>
                        <option value="Veterinário">Veterinário</option>
                        <option value="Zelador">Zelador</option>
                        <option value="Segurança">Segurança</option>
                    </select>
                    </div>

                    <div class="col-md-6 mb-2">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                                   
                    <div class="mb-2">
                        <label for="salario" class="form-label">Salário</label>
                        <input type="text" class="form-control" id="salario" name="salario" placeholder="R$ 0,00" required>
                    </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/salario_format.js" defer></script>
</body>
</html>
