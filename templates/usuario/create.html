<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Criar conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/login_style.css">
    <link rel="shortcut icon" href="../../static/imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="card login-card">

            <div class="card-body">
                <div class="text-center">
                    <img src="../../static/assets/logo.jpg" alt="Logo" class="login-logo">
                </div>

                <h3 class="text-center spacing">Petshop</h3>
                <h4 class="text-center mb-4">Criar conta</h4>
                <h5 class="mb-3">Preencha os campos</h5>

                <form method="POST" action="{{ url_for('create') }}">
                    <div class="mb-2">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="usuario" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="usuario" name="login" placeholder="Escolha um usuário" required>
                        </div>

                        <div class="col-md-6 mb-2">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                        </div>                        
                    </div>

                    <div class="mb-2">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-small">Criar</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Já tem uma conta? Entrar</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
