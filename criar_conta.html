<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="./css/criar_conta.css">
</head>
<body>
    <div class="container">
        <img src="./assets/logo.jpg" alt="Logo do Petshop">
        <h1>PetShop</h1>
        <h2>Criar uma conta</h2>
        <p>Preencha os campos</p>
        <form action="#" method="POST">
            <label for="nome_completo">Nome completo</label>
            <input type="text" id="" name="" placeholder="" required>
            
            <div class="row">
                <div>
                    <label for="nome_usuario">Nome de usuário</label>
                    <input type="text" id="" name="" placeholder="" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="" name="" placeholder="" required>
                </div>
            </div>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="" required>
            
            <div class="row">
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="" required>
                </div>
                <div>
                    <label for="confirmacao_senha">Confirmação de senha</label>
                    <input type="password" id="confirmacao_senha" name="confirmacao_senha" placeholder="" required>
                </div>
            </div>
            
            <div class="botao-container">
                <input type="submit" value="Criar">
            </div>
        </form>
    </div>
</body>
</html>
